name: Publish Package
on:
  push:
    branches:
      - main
jobs:
  publish-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pip install --upgrade pip
      - run: pip install build
      - run: pip install twine
      - run: python -m build --wheel
      - run: echo "${{ github.ref }}"
      - run: echo "${{ github.commit }}"
      - run: echo "${{ github }}"